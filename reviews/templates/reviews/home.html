{% extends "reviews/base.html" %}
{% block content %}
    {% for book in books %}
        <h1>{{ book.title }}</h1>
        <p>Written by {{ book.author }}.</p>
        <p>Published by {{ book.publisher }} in {{ book.year }}.</p>
        <img width="200" src={{ book.image_url }}>
    {% endfor %}
{% endblock content %}
